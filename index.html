<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#070c14',
              surface: '#0f1724',
              border: '#203047',
              primary: '#06b6d4',
              'primary-hover': '#0891b2',
              muted: '#8fa3ba',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background:
          radial-gradient(circle at 12% 8%, rgba(0, 198, 255, 0.08), transparent 35%),
          radial-gradient(circle at 88% 2%, rgba(255, 136, 0, 0.08), transparent 30%),
          #05070b;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #05070b; }
      ::-webkit-scrollbar-thumb { background: #203047; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #35506f; }
      .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
